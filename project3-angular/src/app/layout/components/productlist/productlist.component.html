
<div *ngFor="let item of p">
<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{item.productName}}</mat-card-title>
    <mat-card-subtitle>{{item.productCategory}}</mat-card-subtitle>
  <img mat-card-lg-image src={{item.productImgUrl}} alt="Photo of product">
  </mat-card-title-group>
  <mat-card-content>
  </mat-card-content>
</mat-card>
</div>
